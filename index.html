<!DOCTYPE html>
<html lang="en" class="full-screen">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rayhan Zamzamy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>

    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="asset/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="asset/main/css/main.css">


  </head>
  <body>
    <audio id="audsrc" src="asset/audio/un-monde-sans-danger.mp3" onplay="audTrg()" ontimeupdate="audUpt()" onpause="audTrg()"></audio>
    <div id="player" class="full-screen ">
      <div class="container stack">
        <div class="row d-flex text-center align-items-center">
          <p class="my-0" id="audtime"></p>
        </div>
        <div class="row d-flex justify-content-center text-center">
          <div class="cta col text-end"><i id="bw" class="fa fa-step-backward" onclick="btnBwd()"></i></div>
          <div class="cta col text-center"><i id="pl" class="fa fa-play" onclick="btnPly()"></i><i id="ps" class="fa fa-pause d-none" onclick="btnPse()"></i></div>
          <div class="cta col text-start"><i id="fw" class="fa fa-step-forward" onclick="btnFwd()"></i></div>
        </div>
        <div class="row d-flex text-center align-items-center">
          <p class="my-0" id="audtitle"></p>
        </div>
      </div>

      <canvas id="wavevw" class="position-fixed"></canvas>

    </div>

    <script type="text/javascript" src="asset/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="asset/fontawesome/js/fontawesome.min.js"></script>
    <script type="text/javascript" src="asset/fontawesome/js/all.min.js"></script>
    <script type="text/javascript" src="asset/wave.js/js/wave.bundle.js"></script>
    <script type="text/javascript" src="asset/jquery/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="asset/main/js/main.js"></script>
  </body>
</html>
